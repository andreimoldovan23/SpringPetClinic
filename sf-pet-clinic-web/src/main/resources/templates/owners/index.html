<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>Owners</title>
</head>
<body>
<!-- /*@thymesVar id="o" type="com.springpetclinic.data.model.Owner" /*-->
    <h1 th:text="'List of owners'">List of owners</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th style="width: 150px">ID</th>
                <th style="width: 150px">First Name</th>
                <th style="width: 150px">Last Name</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="o: ${owners}">
                <td th:text="${o.id}"></td>
                <td th:text="${o.firstName}"></td>
                <td th:text="${o.lastName}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
